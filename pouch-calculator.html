<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цен на мешочки</title>
    <link rel="stylesheet" href="/tape-price-calculator/styles.css">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Добавляем манифест PWA -->
    <link rel="manifest" href="/tape-price-calculator/manifest.json">
    <!-- Добавляем мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/tape-price-calculator/pwa-icon-192.png">
    <!-- Отключаем кэширование -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Отключаем interest-cohort для устранения предупреждения -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body>
    <div class="container">
        <!-- Кнопка "Назад" -->
        <a href="/tape-price-calculator/index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Назад
        </a>

        <h1>Калькулятор цен на мешочки</h1>
        <label style="--order: 1;"><i class="fas fa-tape"></i> Материал пыльника:</label>
        <select id="pouchType" style="--order: 1;" onchange="updateBrandingAndSizeOptions()"></select><br><br>

        <label style="--order: 2;"><i class="fas fa-stamp"></i> Тип брендирования:</label>
        <select id="brandingType" style="--order: 2;" onchange="updateSizeOptions()"></select><br><br>

        <label style="--order: 3;"><i class="fas fa-ruler"></i> Размер (см):</label>
        <select id="size" style="--order: 3;"></select><br><br>

        <label style="--order: 4;"><i class="fas fa-boxes"></i> Количество (шт):</label>
        <input type="number" id="quantity" style="--order: 4;" min="1" required><br><br>

        <button type="button" class="calculate" onclick="calculatePouchPrice()">Рассчитать</button>
        <button type="button" class="edit-prices" onclick="openPriceEditor()">
            Редактировать цены
        </button>

        <h3 id="result">Итоговая цена: 0 рублей</h3>

        <div id="calculationDetails" class="calculation-details">
            <p id="calculationText"></p>
            <p id="totalPriceText" class="total-price"></p>
            <button id="copyButton" onclick="copyCalculation()" style="display: none;">
                <i class="fas fa-copy"></i> Копировать
            </button>
        </div>

        <div id="history">
            <h3>
                История расчетов
                <button id="toggleHistoryButton" class="show-history" onclick="toggleHistory()">Показать историю</button>
            </h3>
            <div id="historyContent" class="collapsed">
                <ul id="historyList"></ul>
                <button id="clearHistoryButton" onclick="clearHistory()" style="display: none;">Очистить историю</button>
            </div>
        </div>

        <!-- Модальное окно для редактирования цен -->
        <div id="priceEditorModal" class="modal">
            <div id="priceEditorContent" class="modal-content">
                <span class="close" onclick="closePriceEditor()">×</span>
                <h2>Редактировать цены</h2>
                <div id="priceEditorInputs"></div>
                <button id="savePricesButton" onclick="savePrices()">Сохранить</button>
                <button id="closeEditorButton" onclick="closePriceEditor()">Закрыть</button>
            </div>
        </div>
    </div>
    <!-- Подключение скрипта в конце body -->
    <script src="/tape-price-calculator/pouch-script.js"></script>
    <!-- Регистрация Service Worker -->
    <script>
        // Регистрация Service Worker с проверкой обновлений
        if ('serviceWorker' in navigator) {
            console.log('Service Worker поддерживается, начинаем регистрацию...');

            // Добавляем параметр версии к пути sw.js, чтобы обойти кэширование
            const swVersion = 'v5'; // Обновляем версию при каждом деплое
            const swPath = `/tape-price-calculator/sw.js?version=${swVersion}`;

            // Регистрируем Service Worker
            navigator.serviceWorker.register(swPath)
                .then(registration => {
                    console.log('Service Worker успешно зарегистрирован:', registration);

                    // Проверяем обновления сразу после регистрации
                    console.log('Проверяем обновления Service Worker...');
                    registration.update();

                    // Проверяем, есть ли обновление Service Worker
                    registration.addEventListener('updatefound', () => {
                        console.log('Обнаружено обновление Service Worker');
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            console.log('Состояние нового Service Worker:', newWorker.state);
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('Новая версия Service Worker установлена, отправляем SKIP_WAITING');
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                            }
                        });
                    });

                    // Проверяем обновления каждые 1 минуту
                    setInterval(() => {
                        console.log('Периодическая проверка обновлений Service Worker...');
                        navigator.serviceWorker.getRegistration().then(reg => {
                            if (reg) {
                                reg.update();
                            } else {
                                console.log('Service Worker не зарегистрирован, пропускаем проверку обновлений');
                            }
                        });
                    }, 1 * 60 * 1000);
                })
                .catch(error => {
                    console.error('Ошибка регистрации Service Worker:', error);
                });

            // Автоматическая перезагрузка страницы при смене контроллера
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('Service Worker контроллер изменился, перезагружаем страницу');
                window.location.reload();
            });
        }
    </script>
</body>
</html>
