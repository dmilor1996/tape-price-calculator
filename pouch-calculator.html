<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цен на мешочки</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Добавляем манифест PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Добавляем мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/pwa-icon-192.png">
</head>
<body>
    <div class="container">
        <!-- Кнопка "Назад" -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Назад
        </a>

        <h1>Калькулятор цен на мешочки</h1>
        <label style="--order: 1;"><i class="fas fa-tape"></i> Материал пыльника:</label>
        <select id="pouchType" style="--order: 1;" onchange="updateBrandingAndSizeOptions()"></select><br><br>

        <label style="--order: 2;"><i class="fas fa-stamp"></i> Тип брендирования:</label>
        <select id="brandingType" style="--order: 2;" onchange="updateSizeOptions()"></select><br><br>

        <label style="--order: 3;"><i class="fas fa-ruler"></i> Размер (см):</label>
        <select id="size" style="--order: 3;"></select><br><br>

        <label style="--order: 4;"><i class="fas fa-boxes"></i> Количество (шт):</label>
        <input type="number" id="quantity" style="--order: 4;" min="1" required><br><br>

        <button type="button" onclick="calculatePouchPrice()">Рассчитать</button>
        <button type="button" onclick="openPriceEditor()" style="background-color: #ff9800; margin-left: 10px;">
            Редактировать цены
        </button>

        <h3 id="result">Итоговая цена: 0 рублей</h3>

        <div id="calculationDetails" class="calculation-details">
            <p id="calculationText"></p>
            <p id="totalPriceText" class="total-price"></p>
            <button id="copyButton" onclick="copyCalculation()" style="display: none;">
                <i class="fas fa-copy"></i> Копировать
            </button>
        </div>

        <div id="history">
            <h3>
                История расчетов
                <button id="toggleHistoryButton" onclick="toggleHistory()">Показать историю</button>
            </h3>
            <div id="historyContent">
                <ul id="historyList"></ul>
                <button id="clearHistoryButton" onclick="clearHistory()" style="display: none;">Очистить историю</button>
            </div>
        </div>

        <!-- Модальное окно для редактирования цен -->
        <div id="priceEditorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePriceEditor()">×</span>
                <h2>Редактировать цены</h2>
                <div id="priceEditorContent"></div>
                <button onclick="savePrices()">Сохранить</button>
            </div>
        </div>
    </div>
    <!-- Подключение скрипта в конце body -->
    <script src="pouch-script.js"></script>
    <!-- Регистрация Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker зарегистрирован:', registration);
                    })
                    .catch(error => {
                        console.error('Ошибка регистрации Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
