<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цен на мешочки</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
    <!-- Подключение скрипта с defer -->
    <script defer src="pouch-script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор цен на мешочки</h1>
        <label>Название ленты:</label>
        <select id="pouchType" onchange="updateBrandingAndSizeOptions()"></select>

        <label>Тип брендирования:</label>
        <select id="brandingType" onchange="updateSizeOptions()"></select>

        <label>Размер (см):</label>
        <select id="size"></select>

        <label>Количество (шт):</label>
        <input type="number" id="quantity" value="0">

        <button type="button" onclick="calculatePouchPrice()">Рассчитать</button>

        <p id="result">Итоговая цена: 0 рублей</p>

        <div id="calculationDetails" class="calculation-details">
            <pre id="calculationText"></pre>
            <button id="copyButton" onclick="copyCalculation()">Копировать</button>
        </div>

        <div id="history">
            <button id="toggleHistoryButton" onclick="toggleHistory()">Показать историю</button>
            <button id="clearHistoryButton" onclick="clearHistory()">Очистить историю</button>
            <div id="historyContent">
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
