<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор калькулятора</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Выберите калькулятор</h1>
        <div class="calculator-selection">
            <!-- Калькулятор ленты (слева) -->
            <a href="tape-calculator.html" class="calculator-button tape-button">
                <i class="fas fa-tape"></i> Калькулятор для ленты
                <div class="tape-animation"></div> <!-- Элемент для анимированной ленточки -->
            </a>
            <!-- Калькулятор мешочков (справа) -->
            <a href="pouch-calculator.html" class="calculator-button pouch-button">
                <i class="fas fa-sack"></i> Калькулятор для мешочков
                <div class="pouch-animation"></div> <!-- Элемент для анимированного мешочка -->
            </a>
        </div>
    </div>
</body>
</html>
