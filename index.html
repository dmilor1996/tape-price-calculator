<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цен на ленту</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор цен на ленту</h1>
        <form id="priceForm">
            <label for="tapeType">Тип ленты:</label>
            <select id="tapeType" name="tapeType">
                <option value="Президент">Президент</option>
                <option value="Классическая">Классическая</option>
            </select><br><br>

            <label for="width">Ширина (мм):</label>
            <select id="width" name="width">
                <option value="10">10 мм</option>
                <option value="15">15 мм</option>
                <option value="20">20 мм</option>
                <option value="25">25 мм</option>
                <option value="30">30 мм</option>
                <option value="40">40 мм</option>
                <option value="50">50 мм</option>
                <option value="60">60 мм</option>
            </select><br><br>

            <label for="length">Длина (м):</label>
            <input type="number" id="length" name="length" min="1" required><br><br>

            <button type="button" onclick="calculatePrice()">Рассчитать</button>
        </form>

        <h3 id="result">Итоговая цена: 0 рублей</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
