<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор калькулятора</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Добавляем манифест PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Добавляем мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/pwa-icon-192.png">
</head>
<body>
    <div class="menu-container">
        <h1>Выберите калькулятор</h1>
        <div class="calculator-selection">
            <a href="tape-calculator.html" class="calculator-button tape-button">
                <i class="fas fa-tape"></i> Калькулятор для ленты
                <img src="tape-icon.png" alt="Tape Icon" class="tape-animation">
            </a>
            <a href="pouch-calculator.html" class="calculator-button pouch-button">
                <i class="fas fa-sack"></i> Калькулятор для мешочков
                <img src="pouch-icon.png" alt="Pouch Icon" class="pouch-animation">
            </a>
        </div>
    </div>

    <!-- Регистрация Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker зарегистрирован:', registration);
                    })
                    .catch(error => {
                        console.error('Ошибка регистрации Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
